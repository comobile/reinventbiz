          <script type="text/javascript">
            // The intent of this document is to display untrusted content
            // inside an iframe on twitter.com.  To be careful, we do not allow

            if (!window.location.hostname.match(/twitter.com$/) ||

              function embedReady(initialData) {
                if (twttr.remote.origin.match(/^https?:\/\/([a-z0-9]+\.)*twitter.com(:[0-9]+)?$/)) {
                  document.body.innerHTML = initialData.htmlContent;
                  twttr.autoTune();
                } else {
                  throw new Error("Invalid parent URL: " + twttr.remote.origin);
                }
              }

              // Clear the document on unload to avoid a __flash_removeCallback
              // error on IE, caused by bad Flash behaviour.
              window.onunload = function() {
                document.body.innerHTML = "";
              };
